<clr-tabs clrLayout="vertical">
  <clr-tab>
    <button clrTabLink>Art NFT Scenario</button>
    <clr-tab-content *clrIfActive>
      <h3>Generate Art Tokens from Tester Account</h3>
      <div style="margin: 1rem 0rem;">
        This will generate about 50 or so art NFT, minted by the tester account (0xBf1fB188ACEa45e8101D91bd051643667bF7bF9C)
      </div>
      <button class="btn btn-success mint-button" (click)="nftArtsScenario();">
        Generate Mock Art NFTs
      </button>
      <div style="height: 1rem;"></div>
      <div #nftOutputArea class="output-area">
        <div class="output-entry" *ngFor="let nftAdded of nftArtsAdded">
          {{ nftAdded.art.title }} - {{ nftAdded.art.artist }} ({{ nftAdded.result.error ? 'FAILURE' : 'SUCCESS' }})
        </div>
      </div>
      <div style="height: 5rem;"></div>
    </clr-tab-content>
  </clr-tab>
